<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="row zero">
            <button class="new">Esc</button>
            <button class="new">F1</button>
            <button class="new">F2</button>
            <button class="new">F3</button>
            <button class="new">F4</button>
            <button class="new">F5</button>
            <button class="new">F6</button>
            <button class="new">F7</button>
            <button class="new">F8</button>
            <button class="new">F9</button>
            <button class="new">F10</button>
            <button class="new">F11</button>
            <button class="new">F12</button>
            <button class="del">Insert</button>
            <button class="del">PrtSc</button>
            <button class="del">Delete</button>
            <button class="new">Play</button>
            <button class="new">Stop</button>
            <button class="new">RW</button>
            <button class="new">FF</button>
        </div>
        <div class="row one">
           <button>~</button>
           <button>1</button>
           <button>2</button>
           <button>3</button>
           <button>4</button>
           <button>5</button>
           <button>6</button>
           <button>7</button>
           <button>8</button>
           <button>9</button>
           <button>0</button>
           <button>-</button>
           <button>=</button>
           <button class="back">Backspace</button>
           <button class="add1">Num</button>
           <button class="add">/</button>
           <button class="add">*</button>
           <button class="add">-</button>
        </div>
        <div class="row two">
            <button class="Tab">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button class="slash">\</button>
            <button class="add1">7</button>
            <button class="add">8</button>
            <button class="add">9</button>
        </div>
        <div class="row three">
            <button class="cap">Caps</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <button class="enter">Enter</button>
            <button class="add1">4</button>
            <button class="add">5</button>
            <button class="add">6</button>
        </div>
        <div class="row four">
            <button class="shift">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><</button>
            <button>></button>
            <button>?</button>
            <button class="shift">Shift</button>
            <button class="add1">1</button>
            <button class="add">2</button>
            <button class="add">3</button>
        </div>
        <div class="row five">
            <button class="other">Ctrl</button>
            <button class="other">Win</button>
            <button class="other">Alt</button>
            <button class="space">Spacebar</button>
            <button class="other">Alt</button>
            <button class="other">Win</button>
            <button class="other">Ctrl</button>
            <button class="add1"><</button>
            <button class="arrow2"><</button>
            <button class="arrow3">></button>
            <button class="arrow">></button>
        </div>
    </div>
</body>
</html>
